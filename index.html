<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Menu items</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="selector">
        <div id="select-field">
          <p id="select-text">Select Social Media</p>
          <img src="images/arrow.png" alt="arrow.png" id="arrowIcon" />
        </div>
        <ul id="list" class="hide-list">
          <li class="options">
            <img src="images/facebook.png" alt="facebook.png" />
            <p>Facebook</p>
          </li>
          <li class="options">
            <img src="images/instagram.png" alt="instagram.png" />
            <p>Instagram</p>
          </li>
          <li class="options">
            <img src="images/pinterest.png" alt="pinterest.png" />
            <p>Pinterest</p>
          </li>
          <li class="options">
            <img src="images/twitter.png" alt="twitter.png" />
            <p>Twitter</p>
          </li>
          <li class="options">
            <img src="images/whatsapp.png" alt="whatsapp.png" />
            <p>Whatsapp</p>
          </li>
          <li class="options">
            <img src="images/youtube.png" alt="youtube.png" />
            <p>Youtube</p>
          </li>
        </ul>
      </div>
    </div>
    <script src="js/menu-item.js"></script>
  </body>
</html>
